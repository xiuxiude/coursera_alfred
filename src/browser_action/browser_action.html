<!doctype html>
<html lang="en" ng-app="app" ng-csp>
  <head>
    <meta charset="utf-8">
    <title>Coursera Alfred</title>
    <link rel="stylesheet" href="/components/bootstrap-assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <style>[ng-cloak] {display: none}</style>
  </head>
  <body>
    <div class="navbar">
       <div class="navbar-inner">
         <div class="container">
           <a class="brand" href="/">Coursera Alfred</a>
           <div class="nav-collapse">
             <!-- <a class="btn pull-right" href="https://github.com/xiuxiude/coursera_alfred">View Us on Github</a> -->
           </div>
         </div>
       </div>
   </div>
  <div class="container-fluid">
    <section id="courseapp" ng-controller="appCtrl">
      <div class="row">
        <div class="span4">
          <h2>Deadlines</h2>
          <div class="alert alert-success" ng-show="new">
            <p>
              I'm trying really to pulling your coursera data...please wait
            </p>
            <div class="progress progress-striped active">
              <div class="bar" style="width: 40%;"></div>
            </div>
          </div>
          
          <div class="alert alert-success" ng-hide="new || hideRemovedDeadline(deadlines).length">
            <p>
              You have no deadline left;)
            </p>
          </div>
          
          <ul class="unstyled" id="deadline-list" ng-show="hideRemovedDeadline(deadlines).length">
            <li class="deadline" ng-repeat="deadline in hideRemovedDeadline(deadlines) | orderBy:'time' ">

              <!-- <h4>{{deadline.course.name}}</h4> -->
              <div>
                <p>
                  <i class="icon-time"></i>
                  <time>{{deadline.time|from_now}}</time>
                </p>
                <img ng-src="{{deadline.course.icon}}" class="img-rounded"/>
                <a ng-click="openDeadlineInNewTab(deadline)">
                  {{deadline.title}}
                </a>
                <p></p>
                <div class="btn-group">
                  <button class="btn" ng-click="removeDeadline(deadline)">complete</button>
                  <button class="btn" ng-click="removeDeadline(deadline)">ignore</button>
                </div>
              </div>
              <hr/>  
            </li>
          </ul>

          <!-- <h2>New Lectures</h2>
          <ul id="course-list">
             <li ng-repeat="course in courses">
               <h4>{{course.name}}</h4>
               <ul>
                 <li ng-repeat="lecture in course.new_lectures">
                   <div ng-bind-html-unsafe="lecture.innerHTML"></div>
                 </li>
               </ul>
             </li>
           </ul>        
        </div> -->

      </div>
    </section>
    <script src="/components/jquery/jquery.js"></script>
    <script src="/components/moment/moment.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/appCtrl.js"></script>
    <script src="js/services/courseService.js"></script>
    <script src="js/filters/fromNow.js"></script>
  </div>
  </body>
</html>
