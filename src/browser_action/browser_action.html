<!doctype html>
<html lang="en" ng-app="app" ng-csp>
  <head>
    <meta charset="utf-8">
    <title>Coursera Alfred</title>
    <link rel="stylesheet" href="/components/bootstrap-assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <style>[ng-cloak] {display: none}</style>
  </head>
  <body>
    <div class="navbar">
       <div class="navbar-inner">
         <div class="container">
           <a class="brand" href="/">Coursera Alfred</a>
           <div class="nav-collapse">
             <!-- <a class="btn pull-right" href="https://github.com/xiuxiude/coursera_alfred">View Us on Github</a> -->
           </div>
         </div>
       </div>
   </div>
  <div class="container-fluid">
    <section id="courseapp" ng-controller="appCtrl">
      <div class="row">
        <div class="span4">
          <h2>Deadlines</h2>
          <div class="alert alert-block" ng-show="!deadlines.length">
            <h4>我们正在努力加载，或许你没有任何deadlines。</h4>
          </div>
          
          <ul id="deadline-list" ng-show="deadlines.length">
            <li ng-repeat="deadline in deadlines | orderBy:'time' ">

              <img ng-src="{{deadline.course.icon}}" />
              <h4>{{deadline.course.name}}</h4>
              <div class="deadline">
                <p>
                  <time>{{deadline.time|from_now}}</time>
                </p>
                <a ng-click="openDeadlineInNewTab(deadline)">
                  {{deadline.title}}
                </a>
              </div>
              <hr/>  
            </li>
          </ul>

          <!-- <h2>New Lectures</h2>
          <ul id="course-list">
             <li ng-repeat="course in courses">
               <h4>{{course.name}}</h4>
               <ul>
                 <li ng-repeat="lecture in course.new_lectures">
                   <div ng-bind-html-unsafe="lecture.innerHTML"></div>
                 </li>
               </ul>
             </li>
           </ul>        
        </div> -->

      </div>
    </section>
    <script src="/components/jquery/jquery.js"></script>
    <script src="/components/underscore/underscore.js"></script>
    <script src="/components/moment/moment.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/appCtrl.js"></script>
    <script src="js/services/courseService.js"></script>
    <script src="js/filters/fromNow.js"></script>
  </div>
  </body>
</html>
